name: Deploy on VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            BRANCH=${{ github.ref_name }}

            FOLDER=wallet
            PORT_FRONT=3000
            PORT_BACK=3001
            NAME_SUFFIX=""

            echo "üìÅ Target folder: $FOLDER"
            echo "üåê Frontend port: $PORT_FRONT"
            echo "üõ†Ô∏è  Backend port: $PORT_BACK"

            cd ~/apps/$FOLDER
            git reset --hard
            git pull origin $BRANCH

            echo "üì¶ Installing backend dependencies..."
            cd backend
            bun install
            bunx prisma migrate deploy
            pm2 restart wallet-backend$NAME_SUFFIX || pm2 start "bun run start" --name wallet-backend$NAME_SUFFIX -- --port $PORT_BACK

            echo "üåê Building frontend..."
            cd ../frontend
            npm install
            npm run build

            # Stop existing frontend process if it exists
            pm2 delete wallet-frontend$NAME_SUFFIX || true

            # Start frontend with proper environment variables
            cd ~/apps/$FOLDER/frontend
            pm2 start npm --name "wallet-frontend$NAME_SUFFIX" -- start

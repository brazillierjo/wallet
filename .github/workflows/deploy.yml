name: Deploy on VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            BRANCH=${{ github.ref_name }}
            FOLDER=wallet
            PORT_FRONT=3000
            PORT_BACK=3001

            echo "📁 Deploying branch: $BRANCH → folder: $FOLDER"
            echo "🌐 Frontend port: $PORT_FRONT | Backend port: $PORT_BACK"

            cd ~/apps/$FOLDER

            echo "🔄 Reset repo"
            git clean -fd
            git reset --hard
            git pull origin $BRANCH

            echo "📦 Installing pnpm globally if not installed..."
            npm install -g pnpm

            echo "📦 Installing backend dependencies..."
            cd backend
            pnpm install
            pnpm prisma migrate deploy
            echo "🚀 Restarting backend app"
            pm2 delete wallet-backend || true
            pm2 start "pnpm start" --name wallet-backend -- --port $PORT_BACK --update-env

            echo "🌐 Building frontend..."
            cd ../frontend
            pnpm install
            pnpm install --platform=linux --arch=x64 sharp
            pnpm run build

            echo "🚀 Restarting frontend app"
            pm2 delete wallet-frontend || true
            pm2 start pnpm --name wallet-frontend --env PORT=$PORT_FRONT -- start

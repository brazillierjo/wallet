name: Deploy on VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            BRANCH=${{ github.ref_name }}
            FOLDER=wallet
            PORT_FRONT=3000
            PORT_BACK=3001

            echo "ğŸ“ DÃ©ploiement de la branche : $BRANCH â†’ dossier : $FOLDER"
            echo "ğŸŒ Ports â†’ Frontend : $PORT_FRONT | Backend : $PORT_BACK"

            cd ~/apps/$FOLDER

            echo "ğŸ—‘ï¸ Nettoyage des anciens modules et builds"
            rm -rf backend/node_modules
            rm -rf frontend/node_modules frontend/.next

            echo "ğŸ”„ Reset du dÃ©pÃ´t Git"
            git clean -fd
            git reset --hard
            git pull origin $BRANCH

            echo "ğŸ“¦ Backend â€“ installation des dÃ©pendances avec Bun"
            cd backend
            bun install

            echo "ğŸ§¬ Prisma â€“ application des migrations"
            bunx prisma migrate deploy || {
              echo "âŒ Migration Ã©chouÃ©e, exÃ©cute prisma migrate resolve manuellement"
              exit 1
            }

            echo "ğŸš€ Backend â€“ redÃ©marrage via PM2"
            pm2 delete wallet-backend || true
            pm2 start "bun start" --name wallet-backend -- --port $PORT_BACK --update-env

            echo "ğŸŒ Frontend â€“ installation des dÃ©pendances et build"
            cd ../frontend
            npm install --legacy-peer-deps
            npm install --platform=linux --arch=x64 sharp --legacy-peer-deps
            npm run build

            echo "ğŸš€ Frontend â€“ redÃ©marrage via PM2"
            pm2 delete wallet-frontend || true
            pm2 start npm --name wallet-frontend --env PORT=$PORT_FRONT -- start
